<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laser Game</title>
        <link rel="icon" href="../assets/ico2-01.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="./style/pages/home.css" />
    </head>
    <body>
        <div id="loader">
            <img src="../assets/logo.svg" alt="Logo" id="logo" />
        </div>
        <my-header></my-header>
        <div id="content" style="display: none">
            <div id="first-row">
                <div class="col">
                    <canvas id="laserCanvas" width="500" height="200"></canvas>
                    <a href="../public/pages/players.html">
                        <div class="img_div">
                            <div class="img_container">
                                <img
                                    class="illustration illu1"
                                    src="../assets/Illustration_1_1.svg"
                                    alt="Illustration_1"
                                    id="Illustration_1" />
                                <img class="photo illu1" src="../assets/Photo_1.jpg" alt="Photo_1" id="Photo_1" />
                            </div>
                            <p>Equipes&nbsp;& Joueurs</p>
                        </div>
                    </a>
                    <a href="../public/pages/tourney.html">
                        <div class="text_container"></div>
                        <div class="img_div">
                            <div class="img_container">
                                <img
                                    class="illustration illu1"
                                    src="../assets/Illustration_1_1.svg"
                                    alt="Illustration_1"
                                    id="Illustration_1"
                                    style="" />
                                <img class="photo illu1" src="../assets/Photo_1.jpg" alt="Photo_1" id="Photo_1" />
                            </div>

                            <p>Tournois</p>
                        </div>
                    </a>
                </div>
            </div>
            <div id="second-row">
                <div class="col">
                    <a href="./pages/rankings.html">
                        <div class="img_div">
                            <div class="img_container">
                                <img
                                    class="illustration illu1"
                                    src="../assets/Illustration_1_1.svg"
                                    alt="Illustration_1"
                                    id="Illustration_1" />
                                <img class="photo illu1" src="../assets/Photo_1.jpg" alt="Photo_1" id="Photo_1" />
                            </div>
                            <p>Classements</p>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="../public/pages/admin.html">
                        <div class="img_div">
                            <div class="img_container">
                                <img
                                    class="illustration illu1"
                                    src="../assets/Illustration_1_1.svg"
                                    alt="Illustration_1"
                                    id="Illustration_1" />
                                <img class="photo illu1" src="../assets/Photo_1.jpg" alt="Photo_1" id="Photo_1" />
                            </div>
                            <p>Admin</p>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="./pages/about.html">
                        <div class="img_div">
                            <div class="img_container illu1">
                                <img
                                    class="illustration illu2"
                                    src="../assets/Illustration_2.svg"
                                    alt="Illustration_1"
                                    id="Illustration_1" />
                                <img class="photo illu2" src="../assets/Photo_2.jpg" alt="Photo_1" id="Photo_1" />
                            </div>
                            <p>Notre Sport</p>
                        </div>
                    </a>
                    <!-- <h1>GAME</h1> -->
                    <canvas id="gameCanvas" width="500" height="200"></canvas>
                </div>
            </div>
        </div>
        <script>
            document.fonts.ready.then(() => {
                const canvas = document.getElementById("laserCanvas");
                const ctx = canvas.getContext("2d");

                // Définition des dimensions du canvas
                canvas.width = 850;
                canvas.height = 300; // Ajuste selon tes besoins

                // Définition du texte
                const text = "LASER";
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--color-primary").trim();
                ctx.font = "bold 269px Inter"; // Assurez-vous que la taille correspond
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // Position du texte
                const x = canvas.width / 2;
                const y = canvas.height / 2;

                // Transformation scaleY
                ctx.save();
                ctx.translate(x, y); // Déplace l'origine au centre du texte
                ctx.scale(1, 1.48); // Étire verticalement
                ctx.fillText(text, 0, 17); // Dessine le texte
                ctx.restore();
            });

            document.fonts.ready.then(() => {
                const canvas = document.getElementById("gameCanvas");
                const ctx = canvas.getContext("2d");

                // Définition des dimensions du canvas
                canvas.width = 850;
                canvas.height = 300; // Ajuste selon tes besoins

                // Définition du texte
                const text = "GAME";
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--color-primary").trim();
                ctx.font = "bold 272px Inter"; // Assurez-vous que la taille correspond
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // Position du texte
                const x = canvas.width / 2;
                const y = canvas.height / 2;

                // Transformation scaleY
                ctx.save();
                ctx.translate(x, y); // Déplace l'origine au centre du texte
                ctx.scale(1, 1.455); // Étire verticalement
                ctx.fillText(text, 0, 17); // Dessine le texte
                ctx.restore();
            });
        </script>
        <script src="../scripts/script.js"></script>
        <script src="./js/header.js"></script>
    </body>
</html>
