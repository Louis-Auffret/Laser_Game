<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            </label>
            <label for="league2">
                <input type="radio" name="league" id="league2" value="2" onchange="filterLeague(2)" />

            </label>

                <input type="radio" name="league" id="league3" value="3" onchange="filterLeague(3)" />

            </label>
            <label for="league4">
                <input type="radio" name="league" id="league4" value="4" onchange="filterLeague(4)" />

            </label>
        </div>

        <div id="heading">
            <span>Rang</span>
            <span>Nom</span>
            <span>Points</span>

            <span>V</span>
            <span>D</span>
            <span>E</span>

            <span>Données</span>

        <div id="teamList" class="team-list"></div>

        <script src="../js/players.js"></script>
